swagger: '2.0'
info:
  title: Online Postage API V1 (SOAP)
  description: "The Online Postage API provides any Royal Mail approved third party Marketplace website the ability to print their own postage labels. The API provides the functionality to obtain a country list for a given carrier, obtain terms and conditions for the mail services, obtain the postage price for an individual item, obtain the postage for an individual mail item and spoil (cancel) that unused postage.\n \nThis service is only available to Royal Mail approved third party Marketplace websites. Using the Online Postage API will require development costs that will be covered by the third party developing the solution. Royal Mail will not accept any responsibility for these development, implementation and testing costs.\n \nCustomers who are interested should contact their Royal Mail account handler to check eligibility."
  version: 1.2.4-rev7
  x-ibm-name: online-postage-api-v1-soap
basePath: /onlinepostage/v1
schemes:
  - https
x-ibm-configuration:
  enforced: true
  phase: realized
  testable: true
  cors:
    enabled: true
  properties:
    OLP Endpoint:
      description: OLP Endpoint
      encoded: false
      value: 'https://testapi.royalmail.com:28654/OnlinePostage'
    Activity Log Level:
      description: 'What to log per api call. Choices are none, activity, header, payload'
      encoded: false
      value: payload
    Error Log Level:
      description: 'What to log per api error. Choices are none, activity, header, payload'
      encoded: false
      value: payload
  catalogs: {}
  externalDocs: []
