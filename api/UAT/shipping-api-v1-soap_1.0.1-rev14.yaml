      description: Shipping API Endpoint
      encoded: false
      value: 'https://api.royalmail.com/shipping/onboarding'
    Activity Log Level:
      description: 'What to log per API call - choices are none, activity, header, payload, '
      encoded: false
      value: payload
    Error Log Level:
      description: 'What to log on API error - choices are none, activity, header, payload'
      encoded: false
      value: payload
