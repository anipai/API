swagger: '2.0'
info:
  title: Shipping API V1 (SOAP)
  description: "Shipping V1 API provides the functionality for customers to take a shipping transaction from creation to collection.\nRoyal Mail Shipping V1 API exposes web services that allow account customers to create shipments, produce labels, and produce documentation; all the tasks required for them to ship items with Royal Mail.\n\nUnless they have been granted an exemption, customer shipments will be subject to a clean sweep process. This is a process that runs at a specific time each night, and automatically manifests any ‘Printed’ shipments that have not already been manifested.\n\nThere are no costs to customers for using the Shipping API services, however customers’ own development costs must be covered by the customer developing the solution. Royal Mail will not accept any responsibility for these development, implementation and testing costs. \n\nCustomers should address initial enquiries regarding development of systems for these purposes to their account handler."
  version: 1.0.1-rev14
  x-ibm-name: shipping-api-v1-soap
basePath: /shipping/v1
schemes:
  - https
