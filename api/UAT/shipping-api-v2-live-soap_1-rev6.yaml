  /cancelShipment:
    post:
      description: >-
        Cancels a shipment that has been created but not manifested.



        The cancelShipment operation allows customers to update the details of
        a previously created (but not manifested) shipment. Once a shipment has
        been cancelled its status will change from ‘Allocated’ or ‘Printed’ to
        ‘Cancelled’.



        Shipments created by the GUI or API can be cancelled by the API call, and
        cancelled shipments are visible in the system. Any Tracked Returns
        shipments must be cancelled before midnight as this is when they will be
        automatically processed and archived by the system.

        Up to 1,000 shipments can be cancelled in a single request.
