  /printLabel:
    post:
      description: >
        Prints a label for a shipment that has been created.



        The printLabel operation has several functions. It allows customers to
        request a label in Base64 encoded PDF format for a specific shipment. It
        also returns shipment data in XML format for production of custom labels.
        Lastly, it allows the overriding of an English address on the label with
        a localised version of the same address. Once the printLabel operation
        has been called on a shipment with status ‘Allocated’ or ‘Allocated
        Offline’, the status for that shipment is changed to ‘Printed’ or
        ‘Printed Offline’.



        Shipments created by either the GUI or API can be printed by the API
        call. There is no limit on the number of times the printLabel request can
        be used on a shipment, though high numbers of reprints will be flagged to
