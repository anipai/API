swagger: '2.0'
info:
  title: Shipping API V2 Live (SOAP)
  description: "Shipping API V2 provides the functionality for customers to take a shipping transaction from creation to collection. It is a service offered via Royal Mail to request for the creation, update, cancellation of a shipment, printing of a label, printing of international Customs documents, requesting 2D barcode ranges, requesting 1D Item ID ranges, creation and printing of a manifest.\n \nBuilt on industry standards, Shipping API V2 provides a simple and low cost method for customers to integrate with Royal Mail, and allows them to get shipping quickly.\n \nThere are no costs to customers for using the Shipping API V2 services, however customers’ own development costs must be covered by the customer developing the solution. Royal Mail will not accept any responsibility for these development, implementation and testing costs.\n \nCustomers should address initial enquiries regarding development of systems for these purposes to their account handler."
