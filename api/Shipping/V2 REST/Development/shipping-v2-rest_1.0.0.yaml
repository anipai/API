              variable: message.body
              content: application/xml
            content-type:
              schema:
                type: string
                title: content-type
              variable: message.headers.content-type
            SOAPAction:
              schema:
                type: string
                title: SOAPAction
              variable: message.headers.SOAPAction
          actions:
            - set: content-type
              default: text/xml
            - set: SOAPAction
              default: createShipment
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.shipmentType.code
              from: input.shipmentType
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.serviceOccurrence
              from: input.serviceOccurrence
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.serviceType.code
              from: input.serviceType
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.serviceOffering.serviceOfferingCode.code
              from: input.serviceOffering
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.serviceFormat.serviceFormatCode.code
              from: input.serviceFormat
            - create: body.Envelope.Body.createShipmentRequest.requestedShipment.serviceEnhancements.enhancementType
              from: input.serviceEnhancements
              foreach: input.serviceEnhancements
              actions:
                - set: serviceEnhancementCode.code
                  from: $item
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.signature
              from: input.signature
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.shippingDate
              from: input.shippingDate
            - set: body.Envelope.Body.createShipmentRequest.requestedShipment.recipientContact.name
