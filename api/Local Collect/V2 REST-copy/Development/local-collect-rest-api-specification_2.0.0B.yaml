      status:
        type: "number"
      description:
        type: "string"
      cause:
        type: "string"
      resolution:
        type: "string"
      context:
        type: "string"
  warningResponse:
    type: "object"
    properties:
      code:
        type: "number"
      description:
        type: "string"
      cause:
        type: "string"
      resolution:
        type: "string"
      context:
        type: "string"
