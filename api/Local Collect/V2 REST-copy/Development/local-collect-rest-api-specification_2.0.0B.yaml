            \   </openingHours>\n   <geoLocation>\n    <latitude>string</latitude>\n\
            \    <longitude>string</longitude>\n   </geoLocation>\n   <distance>3</distance>\n\
            \   <facilities>\n    <customerParkingIndicator>true</customerParkingIndicator>\n\
